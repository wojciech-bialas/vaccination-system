<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Custom Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h2>Custom Login Page</h2>
            <form th:action="@{/login}" method="post">
                <label for="username" class="form-label">Podaj login</label>:
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Nazwa użytkownika</span>
                <input type="text" id="username" name="username" autofocus="autofocus" class="form-control" aria-describedby="basic-addon3"/>
                </div>

                <label for="password" class="form-label">Podaj hasło</label>:
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon4">Hasło</span>
                <input type="password" id="password" name="password" class="form-control" aria-describedby="basic-addon4"/>
                </div>

                <input class="btn btn-primary" type="submit" value="Log in"/>
            </form>
        </div>
            <div class="col"></div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

</body>
</html>
