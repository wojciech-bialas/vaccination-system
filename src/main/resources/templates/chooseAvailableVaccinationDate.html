<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dostępne terminy</title>
</head>
<body>
<h1><a href="http://localhost:8080/index"> HOME </a></h1>
<br>
<h2>Dostępne terminy</h2>

<table>
    <thead>
    <tr>
        <th> Miasto </th>
        <th> Od </th>
        <th> Do </th>
        <th> Zarejestruj Termin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${vaccinationReservations.empty}">
        <td colspan="2"> Brak wolnych terminów</td>
    </tr>
    <tr th:each="vaccinationReservation : ${vaccinationReservations}" th:object="${vaccinationReservation}">
        <td><span th:text="${vaccinationReservation.vaccinationPoint.getCity()}"> </span></td>
        <td><span th:text="${vaccinationReservation.begin}"> </span></td>
        <td><span th:text="${vaccinationReservation.end}"> </span></td>
        <td><a th:href="@{/vaccination/register/{vaccinationPointId}/{vaccinationReservationId}(vaccinationPointId=${vaccinationReservation.vaccinationPoint.id}, vaccinationReservationId=${vaccinationReservation.id})}"> X </a>
    </tr>
    </tbody>
</table>
</body>
</html>
